<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List by Rubean Rakeru C. Esgugerra</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body class="container">
    <div class="" id="list-box">
      <div class="title" id="what">TO DO LIST</div>
      <section class="table__body">
        <table>
          <thead>
            <tr>
              <th class="theader mark">Mark</th>
              <th class="theader">Task</th>
              <th class="theader">Status</th>
              <th class="theader">Action</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </section>

      <section class="container" id="newTask-box">
        <div class="newTask-have">
          <input type="text" id="newTask" />
          <button class="btn-success" id="addNew">Add</button>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
